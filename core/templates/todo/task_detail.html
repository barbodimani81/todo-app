<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
        }

        .task-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #ff8a00;
            padding-bottom: 10px;
        }

        small {
            display: block;
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin: 20px 0;
        }

        .status {
            font-size: 16px;
            font-weight: bold;
            color: {{ object.done|yesno:'green:red' }};
        }

        .back-button {
            background-color: #ff8a00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #ff6f00;
            transform: scale(1.05);
        }

        .back-button:active {
            background-color: #e65c00;
            transform: scale(1);
        }
    </style>
</head>
<body>

    <div class="task-container">
        <h1>{{ object.title }}</h1>
        <small>Author: {{ object.author }}</small>
        <p>Description: {{ object.description }}</p>
        <small class="status">Status: {{ object.done|yesno:'Done,Not Done' }}</small>
        
        <button class="back-button" onclick="goBack()">Back to Tasks</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
