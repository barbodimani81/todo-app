<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <style>
        /* General styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the form container */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Form headings */
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        /* Styling for form fields */
        form p {
            margin-bottom: 15px;
        }

        form input[type="text"], form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        /* Focus state for inputs */
        form input[type="text"]:focus, form textarea:focus {
            border-color: #28a745;
            outline: none;
        }

        /* Button styles */
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Hover and active states for the button */
        button:hover {
            background-color: #218838;
        }

        button:active {
            background-color: #1e7e34;
            transform: scale(0.98);
        }

        /* Back to tasks link styling */
        p a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
            transition: color 0.3s;
        }

        p a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <form method="post" id="taskForm">
        <h2>Create a New Task</h2>
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the form fields as paragraphs -->

        <button type="submit" id="createButton">Create Task</button>
    </form>

    <p><a href="{% url 'todo:tasks' %}">Back to Tasks</a></p>

    <script>
        // JavaScript for form interaction (optional)
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            const createButton = document.getElementById('createButton');
            createButton.disabled = true;  // Disable the button after submission to prevent double submission
            createButton.innerHTML = 'Creating...';  // Change button text to indicate action
        });
    </script>

</body>
</html>
