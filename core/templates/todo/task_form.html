<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            padding: 12px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-custom:hover {
            background-color: #218838;
        }

        .btn-custom:active {
            background-color: #1e7e34;
            transform: scale(0.98);
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form method="post" id="taskForm">
            <h2>Create a New Task</h2>
            {% csrf_token %}
            {{ form.as_p }} <!-- Renders the form fields as paragraphs -->
            <button type="submit" id="createButton" class="btn btn-custom btn-block">Create Task</button>
        </form>
        <p class="back-link"><a href="{% url 'todo:tasks' %}">Back to Tasks</a></p>
    </div>

    <script>
        // JavaScript for form interaction
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            const createButton = document.getElementById('createButton');
            createButton.disabled = true;  // Disable the button after submission
            createButton.innerHTML = 'Creating...';  // Change button text
        });
    </script>

</body>
</html>
